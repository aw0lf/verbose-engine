<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div class="u-keys">
        <div data-key="38" class="key">
            <div class="arrow" id="up"></div>
            <span class="sound">LongOne</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="37" class="key">
            <div class="arrow" id="left"></div>
            <span class="sound">ShortOne</span>
        </div>
        <div data-key="40" class="key">
            <div class="arrow" id="down"></div>
            <span class="sound">LongTwo</span>
        </div>
        <div data-key="39" class="key">
            <div class="arrow" id="right"></div>
            <span class="sound">ShortTwo</span>
        </div>
    </div>

    <div class="keys">
        <div data-key="32" class="key">
            <kbd>SPACEBAR</kbd>
            <span class="sound">ShortOne</span>
        </div>
    </div>
    <span class="signature">
        Made for train by
        <a href="https://www.linkedin.com/in/adrianna-tycner-983987163/">aw0lf</a>
        Source code
        <a href="https://github.com/aw0lf/verbose-engine/almost-guitar-hero.git">GitHub</a>
    </span>
    <audio data-key="37" src="sounds/short.wav"></audio>
    <audio data-key="39" src="sounds/short-short.wav"></audio>
    <audio data-key="32" src="sounds/guitar-drone-into-feedback.wav"></audio>
    <audio data-key="38" src="sounds/fuzzy-slide-guitar-2.wav"></audio>
    <audio data-key="40" src="sounds/fuzzy-slide-guitar-3.wav"></audio>


    <script src="main.js"></script>
</body>

</html>
